<div class="title-container">
  <h1>Meet the Crew</h1>
</div>

<div class="dog-grid">
  <mat-card class="example-card" appearance="outlined" *ngFor="let dog of dogs">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ dog.name }}</mat-card-title>
      <mat-card-subtitle>{{ dog.breed }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="dog.image" alt="Photo of {{ dog.name }}" />
    <mat-card-content>
      <p>{{ dog.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
